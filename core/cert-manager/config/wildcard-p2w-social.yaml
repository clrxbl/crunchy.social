apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-p2w-social
  namespace: kube-system
spec:
  secretName: wildcard-p2w-social-tls
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to: "*"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - '*.crunchy.social'
