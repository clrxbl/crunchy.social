apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.4.0
  values:
    controller:
      kind: DaemonSet
      metrics:
        enabled: true
      watchIngressWithoutClass: true
      config:
        use-forwarded-headers: true
        forwarded-for-header: "CF-Connecting-IP"
        enable-real-ip: true
        proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22,10.0.0.0/8,127.0.0.1" # cloudflare ipv4
        compute-full-forwarded-for: false
      service:
        enabled: true
        type: ClusterIP
      resources:
        requests:
          cpu: "1m"
      extraContainers:
        - name: cloudflared
          image: cloudflare/cloudflared:2022.11.1-amd64
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
      extraVolumes:
        - name: config
          secret:
            secretName: ingress-nginx-cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
  interval: 30m
